<footer
  class="flex flex-row justify-content-around align-items-center bottom-0 fixed background-green w-full">
  <div *ngFor="let tab of footerTabs" class="py-4" (click)="onItemClick(tab)">
    <img
      [src]="'../../../../assets/footer/' + tab.icon + '.svg'"
      [alt]="'tab.icon' + ' logo'"
      [style.height]="tab.size"
      [style.width]="tab.size" />
  </div>
</footer>
